<html>
	<head>
		<script>
			function myFunc(){
				var uid = document.getElementById('uid').value;
				var pass = document.getElementById('pass').value;
				
				if(uid==""){
					alert("Please fill the User ID field");
					return false;
				}
				if(pass==""){
					alert("Please fill the Password field");
					return false;
				}				
				if(pass.length <= 6){
					alert("Enter the Password more then 6 characters");
					return false;
				}
				else{
					return true;
				}
			}
		</script>
	</head>
	
	<body>
		<form action="index.html", method="post" onsubmit="return myFunc()">		
			User ID: <input type="text", name="userid", id="uid">
			<div id="show1"></div>
			
			Password: <input type="password", name="password", id="pass">
			<div id="show2"></div>
			<button>Submit</button>
		</form>
	</body>
</html>
